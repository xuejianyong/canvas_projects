<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>canvas with css3</title>
</head>
<style>
div{
    background-color: #fff;
    width: 600px;
    height: 500px;
    border: 1px solid rgb(22, 241, 106);
    overflow: scroll;


}

.divclass{

}

</style>
<script>
function initialize(){
    var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

    ctx.fillStyle = "#0F9";
	ctx.fillRect(0,0,canvas.width,canvas.height);

    //alert(canvas.width);
    canvas.width = canvas.width+50;
    //alert(canvas.width);
    ctx.fillStyle = "#0F9";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    
    var div = document.getElementById('scrolldiv');
    div.scrollLeft  = div.scrollWidth;
        
    
    setTimeout('initialize()',2000);

    //alert("initialization function");
}


function addwidth(){
    var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
    canvas.width = canvas.width+50;
    ctx.fillStyle = "#0F9";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    var div = document.getElementById('scrolldiv');
    div.scrollLeft  = div.scrollWidth;
}
</script>
<body>
<p></p>
<p></p>
<p></p>
<p></p>
<div id="scrolldiv" class="divclass">
        <canvas id="myCanvas" width="100" height="300" ></canvas>
</div>

<p>&nbsp;</p>
<input type="button" value="Click the button" onclick="addwidth();">
</body>
</html>
