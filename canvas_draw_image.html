<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>canvas_draw_image</title>
<script>
 function test(){
    
    var canvas = document.getElementById("multi_canvas");
    var ctx = canvas.getContext("2d");

    var img = document.getElementById("agent");

    ctx.save();
    ctx.translate(100,100);
    ctx.rotate(90*Math.PI/180);  
    ctx.drawImage(img,-100,-100,200,200);
    ctx.restore();

    var img = document.getElementById("move_forward");
    ctx.drawImage(img,0,0,100,100);






 }
</script>
</head>

<body>

    <canvas id="multi_canvas" width="1000" height="500" style="background-color: aqua;"></canvas>
    <img src="images/arrow.png" id="agent" width="50" height="50"  />
    <img src="images/move_forward.png" id="move_forward" width="50" height="50"  />
    <input type="button" value="click" onclick="test();">
</body>
</html>
